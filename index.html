<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="mosterStyle"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health </h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerStyle"></div>
        </div>
      </section>
      <section class="container" v-if="winner">
        <h2>Match Over!!!</h2>
        <h4 v-if="winner ==='moster'">
          You lose!!
        </h4>
        <h4 v-else-if="winner === 'player'"> You win!</h4>
        <h4 v-else>Draw Match</h4>
        <button @click="startNew">Start New Game</button>
      </section>
      <section id="controls" v-else>
        <button @click="playerAttack">ATTACK</button>
        <button  :disabled="maySpecial" @click="playerSpecialAttack">SPECIAL ATTACK</button>
        <button @click="playerHeal">HEAL</button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul >
          <li v-for="(logMessage,i) in logMessages" :key="i">
            <span :class="{'log--player': logMessage.actionBy ==='player','log--monster': logMessage.actionBy ==='moster' }" >{{logMessage.actionBy==='player' ? 'Player' : 'Moster'}}</span>
           <span v-if="logMessage.actionType==='heal'">
             heal himself for <span class="log--heal">{{ logMessage.actionValue }}</span>
           </span>
           <span v-else> 
             attacks and deals <span class="log--damage">{{ logMessage.actionValue }}</span>
           </span>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
